<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CampingGo - Sewa Alat Camping</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #fdfbf7;
      }
    </style>
  </head>
  <body class="relative">
    <!-- HEADER -->
    <header class="bg-blue-900 text-white sticky top-0 z-50 shadow-lg">
      <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
        <div class="flex items-center">
          <img src="logo-camping.png" alt="Logo CampingGo" class="h-10" />
          <span class="ml-3 text-xl font-bold">CampingGo</span>
        </div>
        <!-- Tombol Hamburger -->
        <button id="menu-toggle" class="md:hidden block focus:outline-none">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
      <!-- Navigasi -->
      <nav id="menu" class="hidden md:flex flex-col md:flex-row md:items-center md:justify-end md:space-x-6 space-y-4 md:space-y-0 px-6 pb-4 md:pb-0 bg-blue-900 md:bg-transparent">
        <a href="index.html#beranda" class="hover:text-yellow-400">Beranda</a>
        <a href="index.html#produk" class="hover:text-yellow-400">Produk</a>
        <a href="index.html#tentang" class="hover:text-yellow-400">Tentang</a>
        <a href="index.html#kontak" class="hover:text-yellow-400">Kontak</a>
        <a href="login.html" class="hover:text-yellow-400">Login</a>
        <a href="daftar.html" class="hover:text-yellow-400">Daftar</a>
      </nav>
    </header>

    <!-- REGISTER FORM -->
    <section class="min-h-screen flex items-center justify-center bg-yellow-50 py-16">
      <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-8">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-900">
          Daftar Akun CampingGo
        </h2>
        <form onsubmit="return false">
          <input
            type="text"
            placeholder="Nama Pengguna"
            required
            class="w-full px-4 py-2 mb-4 border rounded"
          />
          <input
            type="email"
            placeholder="Email"
            required
            class="w-full px-4 py-2 mb-4 border rounded"
          />
          <input
            type="password"
            placeholder="Kata Sandi"
            required
            class="w-full px-4 py-2 mb-4 border rounded"
          />
          <button
            type="submit"
            class="w-full bg-blue-900 text-white py-2 rounded hover:bg-yellow-400 hover:text-blue-900 transition"
          >
            Daftar
          </button>
        </form>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="bg-blue-900 text-white py-6">
      <div class="text-center">
        <p>&copy; 2025 CampingGo. Semua hak dilindungi.</p>
      </div>
    </footer>

    <!-- TOGGLE MENU SCRIPT -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const toggle = document.getElementById("menu-toggle");
        const menu = document.getElementById("menu");
        toggle.addEventListener("click", () => {
          menu.classList.toggle("hidden");
        });
      });
    </script>
  </body>
</html>
