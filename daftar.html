<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="CampingGo - Penyewaan alat camping dan outdoor di Sulawesi Barat"
    />
    <meta
      name="keywords"
      content="alat camping, sewa tenda, perlengkapan outdoor, Sulawesi, hiking, adventure"
    />
    <meta name="author" content="CampingGo" />
    <meta name="robots" content="index, follow" />
    <meta
      property="og:title"
      content="CampingGo - Sewa Alat Camping Terpercaya"
    />
    <meta
      property="og:description"
      content="Sewa tenda, kompor portable, matras, dan lainnya untuk petualanganmu di alam terbuka!"
    />
    <meta
      property="og:image"
      content="https://images.unsplash.com/photo-1507525428034-b723cf961d3e"
    />
    <meta property="og:url" content="http://www.campinggo.id" />
    <title>CampingGo - Sewa Alat Camping</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #fdfbf7;
      }
      .cta-button {
        transition: all 0.3s ease;
      }
      .cta-button:hover {
        background-color: #facc15;
        color: #1e3a8a;
        transform: scale(1.05);
      }
      .product-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .product-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body class="relative">
    <!-- Header -->
    <header class="bg-blue-900 text-white py-4 px-6 sticky top-0 z-50 shadow-lg">
  <div class="container mx-auto flex justify-between items-center">
    <div class="flex items-center">
      <img src="logo-camping.png" alt="Logo CampingGo" class="h-10" />
      <span class="ml-3 text-xl font-bold">CampingGo</span>
    </div>
    <button id="menu-toggle" class="md:hidden block focus:outline-none">
      <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
    <nav id="menu" class="hidden md:flex md:space-x-6 md:items-center absolute md:static top-full left-0 w-full md:w-auto bg-blue-900 md:bg-transparent px-6 py-4 md:py-0 flex-col md:flex-row space-y-4 md:space-y-0">
      <a href="index.html#beranda" class="hover:text-yellow-400">Beranda</a>
      <a href="index.html#produk" class="hover:text-yellow-400">Produk</a>
      <a href="index.html#tentang" class="hover:text-yellow-400">Tentang</a>
      <a href="index.html#kontak" class="hover:text-yellow-400">Kontak</a>
      <a href="login.html" class="hover:text-yellow-400">Login</a>
      <a href="daftar.html" class="hover:text-yellow-400">Daftar</a>
    </nav>
  </div>
</header>

    <!-- Register Page -->
    <section
      class="min-h-screen flex items-center justify-center bg-yellow-50 py-16"
    >
      <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-8">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-900">
          Daftar Akun CampingGo
        </h2>
        <form onsubmit="return registerUser(event)">
          <input
            type="text"
            id="new-username"
            placeholder="Nama Pengguna"
            required
            class="w-full px-4 py-2 mb-4 border rounded"
          />
          <input
            type="email"
            id="email"
            placeholder="Email"
            required
            class="w-full px-4 py-2 mb-4 border rounded"
          />
          <input
            type="password"
            id="new-password"
            placeholder="Kata Sandi"
            required
            class="w-full px-4 py-2 mb-4 border rounded"
          />
          <button
            type="submit"
            class="w-full bg-blue-900 text-white py-2 rounded hover:bg-yellow-400 hover:text-blue-900 transition"
          >
            <a href="index.html">Daftar</a>
          </button>
          <p id="register-status" class="mt-4 text-center text-red-500"></p>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-900 text-white py-6">
      <div class="container mx-auto text-center">
        <p>&copy; 2025 CampingGo. Semua hak dilindungi.</p>
      </div>
    </footer>
<script>
  // Toggle menu saat tombol diklik
  const menuToggle = document.getElementById('menu-toggle');
  const menu = document.getElementById('menu');

  menuToggle.addEventListener('click', () => {
    menu.classList.toggle('hidden');
  });
</script>

    <script src="script.js"></script>
  </body>
</html>
